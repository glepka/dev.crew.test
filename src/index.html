<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev.Crew</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип"
          class="header__logo"
        />
        <nav class="header__nav">
          <ul class="header__list">
            <li><a href="#" class="header__link">Home</a></li>
            <li>
              <a href="#" class="header__link"
                >Categories
                <img
                  src="<%=require('./images/arrow-down.svg')%>"
                  alt="Стрелочка вниз"
                />
              </a>
            </li>
            <li><a href="#" class="header__link">My Collections</a></li>
            <li><a href="#" class="header__link">Blog</a></li>
          </ul>
        </nav>
        <div class="header__buttons">
          <button class="header__login-btn">Login</button>
          <button class="header__sing-up-btn">Sign Up</button>
        </div>
      </header>
      <main>
        <section class="intro">
          <h1 class="intro__title">
            Awesome tools for Designer & Developer<span class="intro__span"
              >.</span
            >
          </h1>
          <p class="intro__subtitle">
            Antool is a web collection of information on paid or free Design and
            Development tools
          </p>
          <form class="intro__search input-box">
            <img
              src="<%=require('./images/search-icon.svg')%>"
              alt="Иконка Поиска"
            />
            <input
              type="text"
              class="input-box__input"
              placeholder="find more than 430+ tools..."
            />
            <button class="input-box__button">Search</button>
          </form>

          <ul class="intro__socials">
            <li class="intro__social-icon">
              <a href="#"
                ><img
                  src="<%=require('./images/facebook-icon.svg')%>"
                  alt="Иконка Facebook"
              /></a>
            </li>
            <li class="intro__social-icon">
              <a href="#"
                ><img
                  src="<%=require('./images/instagram-icon.svg')%>"
                  alt="Иконка Instagram"
              /></a>
            </li>
            <li class="intro__social-icon">
              <a href="#"
                ><img
                  src="<%=require('./images/twitter-icon.svg')%>"
                  alt="Иконка Twitter"
              /></a>
            </li>
          </ul>
          <img
            src="<%=require('./images/intro-img.svg')%>"
            alt=""
            class="intro__image"
          />
        </section>
      </main>
    </div>
  </body>
</html>
